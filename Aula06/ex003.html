<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo JS</title>
    <style>
      body {
        background-color: chocolate;
        color: black;
        font: normal 20pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Estudando JS</h1>
    <script>
      var n1 = Number(prompt('Digite um número: ')) // o comando prompt sempre retorna uma string por isso é necessário converter a variável para número
      var n2 = Number(prompt('Digite outro número: '))
      var s = n1 + n2
      alert(`A soma entre ${n1} e ${n2} é ${s}`) // entre crases
    </script>
  </body>
</html>
