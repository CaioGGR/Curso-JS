<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt Arial;
        background: rgb(42, 139, 42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>
    <script>
      var a = document.getElementById('area')
      a.addEventListener('click', clicar) // vai prestar atenção quando o usuário clicar e executar a função "clicar"
      a.addEventListener('mouseenter', entrar) // vai prestar atenção quando o usuário entrar com o mouse na div e executar a função "entrar"
      a.addEventListener('mouseout', sair) // vai prestar atenção quando o usuário sair com o mouse da div e executar a função "sair"

      function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
      }
      function entrar() {
        a.innerText = 'Entrou!'
      }
      function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'green'
      }
    </script>
  </body>
</html>
